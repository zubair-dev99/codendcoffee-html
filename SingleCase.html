                    <div class="flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">
                        ${index + 1}
                    </div>
                    <div>
                        <h4 class="font-semibold text-gray-900 mb-1">${step.title}</h4>
                        <p class="text-gray-600 text-sm">${step.description}</p>
                    </div>
                </div>
            `).join('');

            document.getElementById('problemSolution').innerHTML = `
                <div class="bg-red-50 rounded-2xl p-8">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="p-3 bg-red-100 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-600">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="12" y1="8" x2="12" y2="12"/>
                                <line x1="12" y1="16" x2="12.01" y2="16"/>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-900">The Challenge</h3>
                    </div>
                    <p class="text-gray-700 text-lg mb-6 leading-relaxed">${caseStudy.problem}</p>
                    <ul class="space-y-3">
                        ${problemItems}
                    </ul>
                </div>

                <div class="bg-blue-50 rounded-2xl p-8">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="p-3 bg-blue-600 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/>
                                <path d="M9 18h6"/>
                                <path d="M10 22h4"/>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-900">Our Solution</h3>
                    </div>
                    <p class="text-gray-700 text-lg mb-6 leading-relaxed">${caseStudy.solution}</p>
                    <div class="space-y-4">
                        ${solutionSteps}
                    </div>
                </div>
            `;
        }

        function renderResultsMetrics(caseStudy) {
            const metricsHTML = caseStudy.metrics.map(metric => `
                <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
                    <div class="w-8 h-8 mb-4 text-blue-200">
                        ${iconMap[metric.icon]}
                    </div>
                    <div class="text-4xl font-bold mb-2">${metric.value}</div>
                    <div class="text-sm text-blue-100 mb-2">${metric.label}</div>
                    <div class="text-xs font-semibold text-green-300">
                        ${metric.change}
                    </div>
                </div>
            `).join('');

            document.getElementById('resultsMetrics').innerHTML = `
                <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl p-8 md:p-12 text-white">
                    <h3 class="text-3xl font-bold mb-4">Results & Impact</h3>
                    <p class="text-blue-100 text-lg mb-8 leading-relaxed">Here are the measurable outcomes and key achievements from this project.</p>

                    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        ${metricsHTML}
                    </div>
                </div>
            `;
        }

        function renderVisualShowcase(caseStudy) {
            const indicators = caseStudy.images.map((_, index) => `
                <button
                    onclick="goToImage(${index})"
                    class="w-3 h-3 rounded-full transition-all ${index === 0 ? 'bg-blue-600 w-8' : 'bg-gray-300 hover:bg-gray-400'}"
                    aria-label="Go to image ${index + 1}"
                    id="indicator-${index}"
                ></button>
            `).join('');

            const navigationButtons = caseStudy.images.length > 1 ? `
                <button
                    onclick="previousImage()"
                    class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white p-3 rounded-full shadow-lg transition-all"
                    aria-label="Previous image"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-900">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <button
                    onclick="nextImage()"
                    class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white p-3 rounded-full shadow-lg transition-all"
                    aria-label="Next image"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-900">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </button>
            ` : '';

            document.getElementById('visualShowcase').innerHTML = `
                <div class="bg-gray-50 rounded-2xl p-8">
                    <h3 class="text-2xl font-bold text-gray-900 mb-6 text-center">
                        Project Visuals
                    </h3>

                    <div class="relative">
                        <div class="relative aspect-video rounded-xl overflow-hidden shadow-2xl">
                            <img
                                id="showcaseImage"
                                src="${caseStudy.images[0].url}"
                                alt="${caseStudy.images[0].caption}"
                                class="w-full h-full object-cover"
                            />
                        </div>

                        ${navigationButtons}

                        <div class="flex justify-center gap-2 mt-6">
                            ${indicators}
                        </div>
                    </div>

                    <p id="showcaseCaption" class="text-center text-gray-600 mt-4">
                        ${caseStudy.images[0].caption}
                    </p>
                </div>
            `;

            window.currentCaseStudyImages = caseStudy.images;
        }

        function previousImage() {
            const images = window.currentCaseStudyImages;
            currentImageIndex = currentImageIndex === 0 ? images.length - 1 : currentImageIndex - 1;
            updateShowcaseImage();
        }

        function nextImage() {
            const images = window.currentCaseStudyImages;
            currentImageIndex = currentImageIndex === images.length - 1 ? 0 : currentImageIndex + 1;
            updateShowcaseImage();
        }

        function goToImage(index) {
            currentImageIndex = index;
            updateShowcaseImage();
        }

        function updateShowcaseImage() {
            const images = window.currentCaseStudyImages;
            const img = document.getElementById('showcaseImage');
            const caption = document.getElementById('showcaseCaption');

            img.src = images[currentImageIndex].url;
            img.alt = images[currentImageIndex].caption;
            caption.textContent = images[currentImageIndex].caption;

            images.forEach((_, index) => {
                const indicator = document.getElementById(`indicator-${index}`);
                if (indicator) {
                    if (index === currentImageIndex) {
                        indicator.classList.remove('bg-gray-300', 'hover:bg-gray-400', 'w-3');
                        indicator.classList.add('bg-blue-600', 'w-8');
                    } else {
                        indicator.classList.remove('bg-blue-600', 'w-8');
                        indicator.classList.add('bg-gray-300', 'hover:bg-gray-400', 'w-3');
                    }
                }
            });
        }

        function renderClientTestimonial(caseStudy) {
            const testimonial = caseStudy.testimonial;
            const imageHTML = testimonial.clientImage ? `
                <img src="${testimonial.clientImage}" alt="${testimonial.clientName}" class="w-16 h-16 rounded-full object-cover">
            ` : '';

            document.getElementById('clientTestimonial').innerHTML = `
                <div class="bg-white border-2 border-blue-100 rounded-2xl p-8 md:p-12 relative">
                    <div class="absolute -top-6 left-8 bg-blue-600 p-4 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                            <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/>
                            <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3c0 1 0 1 1 1z"/>
                        </svg>
                    </div>

                    <div class="pt-6">
                        <p class="text-xl md:text-2xl text-gray-700 leading-relaxed mb-8 italic">
                            "${testimonial.quote}"
                        </p>

                        <div class="flex items-center gap-4">
                            ${imageHTML}
                            <div>
                                <div class="font-bold text-gray-900 text-lg">${testimonial.clientName}</div>
                                <div class="text-gray-600">
                                    ${testimonial.clientRole} at ${testimonial.clientCompany}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        showDetailView('techventure-solutions');
    </script>
</body>
</html>
